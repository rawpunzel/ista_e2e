name: Main Pipeline
run-name: ${{ github.actor }} runs Main Pipeline
on:
  pull_request:
    types: [opened, reopened]
jobs:
  E2E-Tests:
    runs-on: nikolaik/python-nodejs:python3.10-nodejs23
    strategy:
      matrix:
        browser: [firefox, chromium, webkit]
    steps:
      - run: npm run setup
      - run: npm run start&
      - run: pipenv install
      - run: pipenv run playwright install-deps
      - run: pipenv run playwright install 
      - run: pipenv run echo $browser
      - run: pipenv run python -m unittest discover -s tests -p '*_test.py'

 
